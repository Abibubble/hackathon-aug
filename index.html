<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Metas -->
    <meta name="description" content="DESCRIPTION">
    <!-- Length can be up to 160 chars on desktop, 130 on mobile, can have up to 158 description tags -->
    <!-- Add a clear call to action, don't suplicate descriptions, include keywords, include discounts or offers -->
    <!-- Each page should have a unique description -->

    <meta name="keywords" content="KEYWORDS">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- This sets the site up to be responsive, known as a responsive design meta tag. Don't use it if your site isn't responsive! -->
    <!-- width makes the page match the screen's width, and initial scale sets the CSS pixels and the device pixels to a 1:1 ratio -->

    <link rel="canonical" href="#">
    <!-- This tells search engines to use this URL as the main page, and that it shouldn't index other pages -->
    <!-- So if you have a site with multiple URLs, they're treated as seperate sites. This messes with the SEO, so putting this in with the correct link
        gives you better results, and more accuracy with data tracking -->

    <meta name="robots" content="index, follow">
    <!-- This tells search engines to index and follow this webpage. noindex, nofollow is the opposite. This is good for site crawlers -->
    <!-- Set it to noindex, nofollow for 'thin' pages -->

    <title>SITE TITLE</title>
    <!-- Title less than 60 chars, use words to indicate site function, use keywords with 4+ words, include numbers, first words should be main keyword -->
    <!-- Unique title on every page, don't repeat yourself -->
    <!-- Title can be changed to get the user's attention! 'Please come back, we miss you!', 'You have a new notification!' -->

    <!-- Social media integration, for when people share your content -->
    <!-- Facebook, LinkedIn, Google -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="TITLE OF YOUR POST OR PAGE" /> <!-- Same as what's inside <title> tag -->
    <!-- What title you want displayed when your page is linked to -->
    <meta property="og:description" content="DESCRIPTION OF PAGE CONTENT" /> <!-- Same as what's inside description meta tag -->
    <!-- What description you want displayed when your page is linked to (300 chars - Fb) -->
    <meta name="image" property="og:image" content="URL TO IMAGE" />
    <!-- URL of image to be displayed when your site is linked to -->
    <meta property="og:image:alt" content="ALT TEXT FOR IMAGE" /> <!-- Alt text for above image -->
    <meta property="og:url" content="PERMALINK" /> <!-- Your page's URL -->
    <meta property="og:site_name" content="SITE NAME" /> <!-- Same as what's inside <title> tag -->
    <meta name="author" content="[Author name here]"> <!-- Your name -->

    <!-- Twitter -->
    <meta name="twitter:card"> <!-- Tells Twitter to expect information for a card -->
    <meta name="twitter:title" content="TITLE OF POST OR PAGE"> <!-- Same as what's inside <title> tag -->
    <meta name="twitter:description" content="DESCRIPTION OF PAGE CONTENT"> <!-- Same as what's inside description meta tag -->
    <meta name="twitter:image" content="URL TO IMAGE"> <!-- Less than 5MB, JPG, PNG, WEBP, GIF -->
    <meta name="twitter:image:alt" content="ALT TEXT FOR IMAGE"> <!-- Alt text for above image -->
    <meta name="twitter:site" content="@USERNAME"> <!-- The site's Twitter handle -->
    <meta name="twitter:creator" content="@USERNAME"> <!-- Your Twitter handle -->

    <!-- Local stylesheets -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="style.css">

    <!-- Image alt text should be a proper description, not keywords. 50-55 chars (16 words). Small file size is best, but keep the quality good -->
</head>

<body>

    <main>
        <h1>THIS SHOULD MATCH YOUR TITLE IN THE HEAD</h1>
    </main>

    <footer>
        <!-- Auto-updating copyright -->
        <p class="copyright">Copyright &copy; Abi Harrison <span id="copyright"></span></p>

        <!-- Always include a sitemap if your site has more than one page, so screen readers can easily navigate quickly -->
    </footer>

    <!-- Local scripts -->
    <script src="script.js" async></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- rel="nofollow" is like the robots meta tag, but on individual links, for links that you don't want Google to crawl as part of your site -->
    <!-- If you're linking to a site you trust, it's a social media profile, or a guest post, follow -->
    <!-- nofollow if you sold the link, if someone paid you to post the link, if you might be penalised for posting the link, or widgets -->

    <!-- rel="sponsored" is to identify paid content or links, can also be used with a nofollow -->
    <!-- rel="ugc" identifies user-generated content, like a blog post, can also be used with a nofollow -->
</body>

</html>
